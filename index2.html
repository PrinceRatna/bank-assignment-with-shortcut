<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-6">Let's get some  <span class="text-purple-600 font-semibold">Moooooney</span> !!!</h1>

    </header>
    <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
         <div class="bg-blue-400 p-6 rounded text-white"><h3 class="text-2xl">Deposit</h3>  <p class="text-4xl">$<span id="total-deposit-amount">00</span></p></div>
        <div class="bg-green-400 p-6 rounded text-white"><h3 class="text-2xl">Withdraw</h3> <p class="text-4xl">$<span id="total-withdraw-amount">00</span></p> </div>
         <div class="bg-yellow-400 p-6 rounded text-white"><h3 class="text-2xl">Balance</h3><p class="text-4xl">$<span id="total-amount">1200</span></p> </div>
    </div>
    <div class="grid grid-cols-2 w-3/4 mx-auto gap-4 mt-4">
        <div class="bg-red-200 pt-8 pl-6  pb-8">
            <h3>Pleaase Deposit</h3>
            <input type="text" name="" id="deposit-amount"class="pl-2 w-3/4" placeholder="$ amount you want to deposit"> <br>
            <button type="submit" id="deposit-button" class=" bg-red-400 text-white font-semibold p-1.5 rounded font-semibold mt-4
            text-sm">Deposit</button>
        </div>
        <div class="bg-purple-200 pt-8 pl-6 pb-4">
            <h3>Pleaase Withdraw</h3>
            <input type="text" name="" id="withdraw-amount" class="pl-2 w-3/4" placeholder="$ amount you want to Withdraw" ><br>
            <button type="submit" id="withdraw-button" class=" bg-red-400 text-white font-semibold p-1.5 rounded font-semibold mt-4
            text-sm">Withdraw</button>
        </div>
    </div>
    <script src="js/bank2.js"></script>
</body>
</html>
